{% extends 'base.html' %}

{% block content %}
<h3> {{ book.title }} </h3>
<ul>
    <li>
        <p><b>Author:</b> {{ book.author }}</p>
    </li>
    <li>
        <p><b>Genre:</b> {{ book.genre }} </p>
    </li>
    <li>
        <p><b>Check-out book:</b>{% if book.checked_out == True %}
            Unavailable
        {% else %} 
            Available
        {% endif %}</p>
    </li>
</ul>
{% endblock %}
