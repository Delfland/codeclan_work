{% extends 'content' %}

{% block content %}
<h2>Event details:</h2>
<ul>
    <li>
        <p><b>Date:</b> {{ event.date }}</p>
    </li>
    <li>
        <p><b>Event:</b> {{ event.name }}</p>
    </li>
    <li>
        <p><b>Number of guests:</b>{{ event.number_guests }}</p>
    </li>
    <li>
        <p><b>Room:</b>{{ event.room }}</p>
    </li>
    <li>
        <p><b>Description:</b>{{ event.description }}</p>
    </li>
</ul> 
    
{% endblock %}
